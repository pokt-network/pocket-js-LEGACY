syntax = "proto3";
package pocketjs;

import "google/protobuf/any.proto";

message ProtoStdTx {
	google.protobuf.Any msg = 1;
	repeated Coin fee = 2;
	ProtoStdSignature signature = 3;
	string memo = 4;
	int64 entropy = 5;
}

message ProtoStdSignature {
	bytes publicKey = 1;
	bytes Signature = 2;
}

message StdSignDoc {
	string ChainID = 1;
	bytes fee = 2;
	string memo = 3;
	bytes msg = 4;
	int64 entropy = 5;
}

message Coin {
	string denom = 1;
	string amount = 2;
}

// DecCoin defines a token with a denomination and a decimal amount.
//
// NOTE: The amount field is an Dec which implements the custom method
// signatures required by gogoproto.
message DecCoin {
	string denom = 1;
	string amount = 2;
}